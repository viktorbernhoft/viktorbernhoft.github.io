  <body>
<script type="text/javascript">

  x = parseInt(prompt('Indtast 1 for +, 2 for gange, 3 for minus og 4 for division'))
  a = parseInt(prompt('Indtast første tal'))
  b=  parseInt(prompt('Indtast næste tal'))
  c= a + b
  d= a*b
  e=a-b
  f=a/b

  if(x==1){
  alert(a + '+' + b + '=' + c )
}else if(x==2){
    alert(a + '*' + b + '=' + d )
}else if(x==3){
  alert(a + '-' + b + '=' + e )
}else if (x==4){
    alert(a + '/' + b + '=' + f )
}else{
  alert('fejl')
}





       </script>
